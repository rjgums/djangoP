{% extends "layout/base.html" %}

{% block title %} 
Edit Academic
{% endblock title %}

{% block content %}
<div class="mb-5"></div>
<div class="col-md-4 mx-auto mt-3 text-white pt-5 border border-white rounded-4 bg-dark">
    <div class="text-center pb-4 ">
        <h1>ACADEMIC</h1>
    </div>
    <form action="/academic/update/{{ acadenic.student_id }}" method="post">
        {% csrf_token %}
        <div class="col-md-4 mx-auto mt-3">
            <form action="/academic/update/{{ academic.student_id }}" method="post">
                {% csrf_token %}
                <div class="mb-3 mx-5">
                    <label for="course_id">Course</label>
                    <select name="course_id" id="course_id" class="form-select">
                        <option value="">N/A</option>
                        <option value="{{ academic.course_id }}" select hidden>{{ academic.course }}</option>
                        {% for course in courses %}
                            <option value="{{ course.course_id }}" {% if course.course_id == academic.course_id %}selected{% endif %}>{{ course.course }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3 mx-5">
                    <label for="year_id">YearLevel</label>
                    <select name="year_id" id="year_id" class="form-select">
                        <option value="">N/A</option>
                        <option value="{{ academic.year_id }}" select hidden>{{ academic.year }}</option>
                        {% for year in years %}
                            <option value="{{ year.year_id }}" {% if year.year_id == academic.year_id %}selected{% endif %}>{{ year.year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3 mx-5">
                    <label for="unit">Units</label>
                    <input type="text" class="form-control" id="unit" name="unit" value="{{ academic.unit }}"  />
                </div>
                <div class="mb-3 mx-5">
                    <label for="school_year">School Year</label>
                    <input type="text" class="form-control" id="school_year" name="school_year" value="{{ academic.school_year }}" />
                </div>
                <div class= "mb-3  mx-5">
                    <button type="submit" class="btn btn-success float-end col-12 col-md-3">Update</button>
                    <a href="/academics" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>
                </div>
                <div class="mb-5" >.</div>
                <div class="mb-5"></div>
    </form>
</div>

{% endblock content %}
