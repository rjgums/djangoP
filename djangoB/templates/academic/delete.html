{% extends "layout/base.html" %}

{% block title %}
Delete Academic
{% endblock title %}

{% block content %}
<div class="pt-5"></div>
<div class="col-md-6 mx-auto bg-dark border border-white rounded-4 bg-dark py-5">
    <h1 class="text-center">Delete Academic</h1>
    <div class="input-group justify-content-center ">
        <p>Are you sure you want to delete this academic? This action cannot be undone.</p>
        <form action="/academic/destroy/{{ academic.student_id }}" method="post">
         {% csrf_token %}
            <button type="submit" class="btn btn-danger float-end">Yes</button>
            <a href="/academics" class="btn btn-secondary float-end">No</a>
        </form>
    </div>
</div>

{% endblock content %}
