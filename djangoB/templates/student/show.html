{% extends "layout/base.html" %}

{% block title %}
View Student
{% endblock title %}


{% block content %}
{% include "include/navbar.html" %}
<div class="bg-primary">
<div class="pt-5"></div>
<div class="col-md-5 mx-auto mt-3 text-black pt-5 border border-white rounded-4 bg-light">
    <div class="text-center pb-4">
        <h1>STUDENT'S PROFILE</h1>
    </div>
    <form action="/student/store" method="post">
        {% csrf_token %}
        <div class="mb-3 mx-5">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" readonly/>
        </div>
        <div class="mb-3 mx-5">
            <label for="middle_name">Middle Name</label>
            <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ student.middle_name }}" readonly/>
        </div>
        <div class="mb-3 mx-5">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" readonly/>
        </div>
        <div class="mb-3 mx-5">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" name="age" value="{{ student.age }}" readonly/>
        </div>
        <div class="mb-3 mx-5">
            <label for="age">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" value="{{ student.gender }}" readonly/>
        </div>
        <div class="mb-3 mx-5">
            <label for="section">Section</label>
            <input type="text" class="form-control" id="section" name="section" value="{{ student.section }}" readonly/>
        </div>
        <div class="mb-3 mx-5">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ student.address }}" readonly/>
        </div>
        <div class="mb-3 mx-5 my-5">
            <a href="/students" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>
        </div>
        <div class="mb-5"></div>
        <div class="mb-5"></div>
    </form>
</div>
<div class="pt-5"></div>
</div>

{% endblock content %}
