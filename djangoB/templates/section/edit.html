{% extends "layout/base.html" %}

{% block title %} 
Edit Section
{% endblock title %}

{% block content %}
{% include "include/navbar.html" %}
<div class="col-md-4 mx-auto mt-3 text-white bg-white">
    <form action="/section/update/{{ section.section_id }}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="section">Gender</label>
            <input type="text" class="form-control" id="section" name="section" value="{{ section.section }}" />
        </div>
        <button type="submit" class="btn btn-success float-end col-12 col-md-3">Update Gender</button>
        <a href="/sections" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>
    </form>
</div>

{% endblock content %}
