{% extends "layout/base.html" %}

{% block title %}
Delete Section
{% endblock title %}

{% block content %}
{% include "include/navbar.html" %}
<div class="pt-5"></div>
<div class="col-md-5 mx-auto mt-3 text-black pt-5 rounded-4 bg-primary py-5">
    <h1 class="text-center text-white">Delete Section</h1>
    <div class="input-group justify-content-center text-white">
        <p>Are you sure you want to delete this section? This action cannot be undone.</p>
        <form action="/section/destroy/{{ section.section_id }}" method="post">
         {% csrf_token %}
            <button type="submit" class="btn btn-danger float-end">Yes</button>
            <a href="/sections" class="btn btn-secondary float-end">No</a>
        </form>
    </div>
</div>

{% endblock content %}
